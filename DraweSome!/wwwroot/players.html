<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawsome! - Players</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="players.js" defer></script>
    <script type="text/javascript" src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="players-page-container">
        <img src="images\drawesome-logo.png" class="logo" id="logo-players" alt="Logo players">
        <form class="players-form" id="players-page-form" >
            
            <label for="player1" id="player1-label">Player 1:</label>
            <input type="text" id="player1" name="player1" placeholder="Enter Player 1's name" required>
            <br>
            <label for="player2" id="player2-label">Player 2:</label>
            <input type="text" id="player2" name="player2" placeholder="Enter Player 2's name" required>
            <br>
            <a href="#" class="rainbow-button" id="submit-players" alt="Start Game"></a>

        </form>
    </div>
</main>
</body>
</html>
